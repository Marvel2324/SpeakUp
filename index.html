<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0e1621">
    <title>SpeakUp ‚Ä¢ –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body { 
            background: #0e1621; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }
        
        .logo h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #00af9c;
        }
        
        .logo p {
            color: #7f91a4;
            font-size: 16px;
        }
        
        .card {
            background: #17212b;
            border-radius: 16px;
            border: 1px solid #242f3d;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
            transition: height 0.5s ease;
        }
        
        .card-inner {
            padding: 30px;
            position: relative;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #242f3d;
            position: relative;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            color: #7f91a4;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab.active {
            color: white;
        }
        
        .tab-indicator {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 50%;
            height: 2px;
            background: #00af9c;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-container {
            position: relative;
            overflow: hidden;
            min-height: 280px;
        }
        
        .form {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateX(30px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }
        
        .form.active {
            position: relative;
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }
        
        .form.exiting {
            opacity: 0;
            transform: translateX(-30px);
            pointer-events: none;
        }
        
        .form.entering {
            opacity: 0;
            transform: translateX(30px);
            pointer-events: none;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #7f91a4;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background: #242f3d;
            border: 1px solid #242f3d;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00af9c;
            box-shadow: 0 0 0 2px rgba(0, 175, 156, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #00af9c;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #009688;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 175, 156, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #ed4242;
            background: rgba(237,66,66,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideInRight 0.3s ease-out;
        }
        
        .success {
            color: #00af9c;
            background: rgba(0,175,156,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideInRight 0.3s ease-out;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00af9c;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            color: #7f91a4;
            font-size: 14px;
        }
        
        .form-note {
            color: #7f91a4;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-group, .btn {
            animation: formElementAppear 0.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes formElementAppear {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container" id="mainContainer">
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
    </div>
    
    <script>
    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('speakup_token');
        
        if (token) {
            showLoadingScreen();
            
            setTimeout(() => {
                try {
                    let payload;
                    try {
                        const decoded = atob(token);
                        payload = JSON.parse(decoded);
                    } catch(e) {
                        payload = JSON.parse(token);
                    }
                    
                    if (payload && payload.user_id) {
                        window.location.href = 'welcome.html';
                    } else {
                        localStorage.removeItem('speakup_token');
                        showAuthForm();
                    }
                } catch(e) {
                    localStorage.removeItem('speakup_token');
                    showAuthForm();
                }
            }, 800);
        } else {
            showAuthForm();
        }
        
        // –ó–∞–ø—Ä–µ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('copy', function(e) {
            if (!e.target.classList.contains('form-input')) {
                e.preventDefault();
                return false;
            }
        });
    });
    
    function showLoadingScreen() {
        document.getElementById('mainContainer').innerHTML = `
            <div class="logo">
                <h1>SpeakUp</h1>
                <p>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</p>
            </div>
            <div class="card" style="text-align: center; padding: 60px 30px;">
                <div style="margin-bottom: 30px;">
                    <div class="loading" style="width: 50px; height: 50px; margin: 0 auto;"></div>
                </div>
                <h3 style="margin-bottom: 10px;">–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã</h3>
                <p style="color: #7f91a4;">–ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä...</p>
            </div>
        `;
    }
    
    function showAuthForm() {
        document.getElementById('mainContainer').innerHTML = `
            <div class="logo">
                <h1>SpeakUp</h1>
                <p>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</p>
            </div>
            
            <div class="card" id="card" style="height: 420px;">
                <div class="card-inner">
                    <!-- –û—à–∏–±–∫–∏/—Å–æ–æ–±—â–µ–Ω–∏—è -->
                    <div class="error" id="errorMessage"></div>
                    <div class="success" id="successMessage"></div>
                    
                    <!-- –¢–∞–±—ã –í—Ö–æ–¥/–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('login')">–í—Ö–æ–¥</div>
                        <div class="tab" onclick="switchTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
                        <div class="tab-indicator" id="tabIndicator"></div>
                    </div>
                    
                    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ä–º -->
                    <div class="form-container">
                        <!-- –§–û–†–ú–ê –í–•–û–î–ê -->
                        <form id="loginForm" class="form active" onsubmit="login(event)">
                            <div class="form-group" style="animation-delay: 0.1s">
                                <label class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ Email</label>
                                <input type="text" class="form-input" id="loginUsername" placeholder="username –∏–ª–∏ email@example.com" required>
                            </div>
                            
                            <div class="form-group" style="animation-delay: 0.2s">
                                <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                                <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                            
                            <button type="submit" class="btn" id="loginBtn" style="animation-delay: 0.3s">
                                –í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç
                            </button>
                            
                            <div class="status" id="loginStatus"></div>
                        </form>
                        
                        <!-- –§–û–†–ú–ê –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò -->
                        <form id="registerForm" class="form" onsubmit="register(event)">
                            <div class="form-group" style="animation-delay: 0.1s">
                                <label class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                                <input type="text" class="form-input" id="regUsername" placeholder="username" required>
                                <span class="form-note">–¢–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ _</span>
                            </div>
                            
                            <div class="form-group" style="animation-delay: 0.15s">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" id="regEmail" placeholder="email@example.com" required>
                            </div>
                            
                            <div class="form-group" style="animation-delay: 0.2s">
                                <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                                <input type="password" class="form-input" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                                <span class="form-note">–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤</span>
                            </div>
                            
                            <div class="form-group" style="animation-delay: 0.25s">
                                <label class="form-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
                                <input type="password" class="form-input" id="regConfirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                            
                            <div class="form-group" style="animation-delay: 0.3s">
                                <label class="form-label">–ò–º—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                                <input type="text" class="form-input" id="regDisplayName" placeholder="–í–∞—à–µ –∏–º—è">
                            </div>
                            
                            <button type="submit" class="btn" id="registerBtn" style="animation-delay: 0.35s">
                                –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                            </button>
                            
                            <div class="status" id="registerStatus"></div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="status" style="margin-top: 30px;">
                <p>–ó–∞—Ö–æ–¥–∏—Ç–µ ‚Äî –∑–¥–µ—Å—å –±–µ–∑–æ–ø–∞—Å–Ω–æ –∏ –ø—Ä–∏–≤–∞—Ç–Ω–æ üîí</p>
            </div>
        `;
        
        // –ê–Ω–∏–º–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        animateFormElements();
    }
    
    function animateFormElements() {
        const activeForm = document.querySelector('.form.active');
        if (activeForm) {
            const elements = activeForm.querySelectorAll('.form-group, .btn');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${0.1 + (index * 0.1)}s`;
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 + (index * 100));
            });
        }
    }
    
    // ========== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –¢–ê–ë–û–í ==========
    let currentTab = 'login';
    let isAnimating = false;
    
    function switchTab(tabName) {
        if (currentTab === tabName || isAnimating) return;
        
        isAnimating = true;
        const card = document.getElementById('card');
        const tabIndicator = document.getElementById('tabIndicator');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±—ã
        document.querySelectorAll('.tab').forEach((tab, index) => {
            tab.classList.toggle('active', (tabName === 'login' && index === 0) || (tabName === 'register' && index === 1));
        });
        
        // –ê–Ω–∏–º–∏—Ä—É–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–∞–±–æ–≤
        if (tabName === 'login') {
            tabIndicator.style.left = '0';
            tabIndicator.style.width = '50%';
        } else {
            tabIndicator.style.left = '50%';
            tabIndicator.style.width = '50%';
        }
        
        // –ò–∑–º–µ–Ω—è–µ–º –≤—ã—Å–æ—Ç—É –∫–∞—Ä—Ç–æ—á–∫–∏
        if (tabName === 'login') {
            card.style.height = '420px';
        } else {
            card.style.height = '700px'; // –£–≤–µ–ª–∏—á–∏–ª –¥–æ 700px
        }
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        if (currentTab === 'login' && tabName === 'register') {
            // –ü–µ—Ä–µ—Ö–æ–¥ –≤–ø—Ä–∞–≤–æ
            loginForm.classList.remove('active');
            loginForm.classList.add('exiting');
            
            setTimeout(() => {
                registerForm.classList.remove('exiting', 'entering');
                registerForm.classList.add('active');
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–æ–≤–æ–π —Ñ–æ—Ä–º—ã
                setTimeout(() => {
                    const elements = registerForm.querySelectorAll('.form-group, .btn');
                    elements.forEach((el, index) => {
                        el.style.animationDelay = `${0.1 + (index * 0.1)}s`;
                        setTimeout(() => {
                            el.style.opacity = '1';
                            el.style.transform = 'translateY(0)';
                        }, 100 + (index * 100));
                    });
                    
                    isAnimating = false;
                }, 50);
            }, 300);
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—É—é —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                loginForm.classList.remove('exiting');
            }, 350);
            
        } else {
            // –ü–µ—Ä–µ—Ö–æ–¥ –≤–ª–µ–≤–æ
            registerForm.classList.remove('active');
            registerForm.classList.add('exiting');
            
            setTimeout(() => {
                loginForm.classList.remove('exiting', 'entering');
                loginForm.classList.add('active');
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–æ–≤–æ–π —Ñ–æ—Ä–º—ã
                setTimeout(() => {
                    const elements = loginForm.querySelectorAll('.form-group, .btn');
                    elements.forEach((el, index) => {
                        el.style.animationDelay = `${0.1 + (index * 0.1)}s`;
                        setTimeout(() => {
                            el.style.opacity = '1';
                            el.style.transform = 'translateY(0)';
                        }, 100 + (index * 100));
                    });
                    
                    isAnimating = false;
                }, 50);
            }, 300);
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—É—é —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                registerForm.classList.remove('exiting');
            }, 350);
        }
        
        currentTab = tabName;
        
        // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
        hideMessages();
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
        if (tabName === 'login') {
            document.getElementById('regUsername').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirmPassword').value = '';
            document.getElementById('regDisplayName').value = '';
        } else {
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }
    }
    
    // ========== –§–£–ù–ö–¶–ò–Ø –í–•–û–î–ê ==========
    async function login(event) {
        event.preventDefault();
        
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        const btn = document.getElementById('loginBtn');
        
        if (!username || !password) {
            showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            return;
        }
        
        const btnText = btn.innerHTML;
        btn.innerHTML = '<div class="loading"></div> –í—Ö–æ–¥...';
        btn.disabled = true;
        hideMessages();
        
        try {
            const response = await fetch('api/auth/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (data.success && data.token) {
                localStorage.setItem('speakup_token', data.token);
                if (data.user) {
                    localStorage.setItem('speakup_user', JSON.stringify(data.user));
                }
                
                showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...');
                
                setTimeout(() => {
                    window.location.href = 'welcome.html';
                }, 1000);
            } else {
                showError(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                btn.innerHTML = btnText;
                btn.disabled = false;
            }
        } catch(error) {
            console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
            showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
            btn.innerHTML = btnText;
            btn.disabled = false;
        }
    }
    
    // ========== –§–£–ù–ö–¶–ò–Ø –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò ==========
    async function register(event) {
        event.preventDefault();
        
        const username = document.getElementById('regUsername').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value.trim();
        const confirmPassword = document.getElementById('regConfirmPassword').value.trim();
        const displayName = document.getElementById('regDisplayName').value.trim() || username;
        const btn = document.getElementById('registerBtn');
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        if (!username || !email || !password || !confirmPassword) {
            showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
            return;
        }
        
        if (username.length < 3) {
            showError('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 3 —Å–∏–º–≤–æ–ª–æ–≤');
            return;
        }
        
        if (password.length < 6) {
            showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
            return;
        }
        
        if (password !== confirmPassword) {
            showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
            return;
        }
        
        if (!email.includes('@')) {
            showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email');
            return;
        }
        
        const btnText = btn.innerHTML;
        btn.innerHTML = '<div class="loading"></div> –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
        btn.disabled = true;
        hideMessages();
        
        try {
            const response = await fetch('api/auth/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    display_name: displayName
                })
            });
            
            const data = await response.json();
            
            if (data.success && data.user) {
                showSuccess('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –í—ã–ø–æ–ª–Ω—è–µ–º –≤—Ö–æ–¥...');
                
                setTimeout(async () => {
                    try {
                        const loginResponse = await fetch('api/auth/login.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: username,
                                password: password
                            })
                        });
                        
                        const loginData = await loginResponse.json();
                        
                        if (loginData.success && loginData.token) {
                            localStorage.setItem('speakup_token', loginData.token);
                            if (loginData.user) {
                                localStorage.setItem('speakup_user', JSON.stringify(loginData.user));
                            }
                            
                            window.location.href = 'welcome.html';
                        } else {
                            showError('–ê–≤—Ç–æ–≤—Ö–æ–¥ –Ω–µ —É–¥–∞–ª—Å—è. –í–æ–π–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é.');
                            btn.innerHTML = btnText;
                            btn.disabled = false;
                        }
                    } catch(loginError) {
                        console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ–≤—Ö–æ–¥–∞:', loginError);
                        showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ–≤—Ö–æ–¥–∞. –í–æ–π–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é.');
                        btn.innerHTML = btnText;
                        btn.disabled = false;
                    }
                }, 1500);
            } else {
                showError(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                btn.innerHTML = btnText;
                btn.disabled = false;
            }
        } catch(error) {
            console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
            showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
            btn.innerHTML = btnText;
            btn.disabled = false;
        }
    }
    
    // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
    function showError(text) {
        const el = document.getElementById('errorMessage');
        if (el) {
            el.textContent = text;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    }
    
    function showSuccess(text) {
        const el = document.getElementById('successMessage');
        if (el) {
            el.textContent = text;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    }
    
    function hideMessages() {
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');
        if (errorMsg) errorMsg.style.display = 'none';
        if (successMsg) successMsg.style.display = 'none';
    }
    
    // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const activeForm = currentTab === 'login' 
                ? document.getElementById('loginForm') 
                : document.getElementById('registerForm');
            
            if (activeForm && activeForm.classList.contains('active')) {
                const submitBtn = activeForm.querySelector('button[type="submit"]');
                if (submitBtn && !submitBtn.disabled) {
                    submitBtn.click();
                }
            }
        }
    });
    </script>
