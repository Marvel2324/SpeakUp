<!DOCTYPE html>
<html>
<head>
    <title>–í—Ö–æ–¥ –≤ SpeakUp</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; background: #f5f5f5; }
        .form-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #4a90e2; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #3a80d2; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .token-info { background: #e8f4fd; color: #0c5460; border: 1px solid #b8daff; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>üîê –í—Ö–æ–¥ –≤ SpeakUp</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ Email *</label>
                <input type="text" id="username" placeholder="–≤–≤–µ–¥–∏—Ç–µ username –∏–ª–∏ email" required>
            </div>
            
            <div class="input-group">
                <label>–ü–∞—Ä–æ–ª—å *</label>
                <input type="password" id="password" placeholder="–≤–∞—à –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>
        
        <div id="result"></div>
        
        <p style="text-align:center; margin-top:20px;">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register_form.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </p>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            showResult('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
            return;
        }
        
        // –ö–Ω–æ–ø–∫–∞ "–∑–∞–≥—Ä—É–∑–∫–∞"
        const btn = document.querySelector('button');
        const btnText = btn.textContent;
        btn.textContent = '–í—Ö–æ–¥...';
        btn.disabled = true;
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ API –≤—Ö–æ–¥–∞
        fetch('api/auth/login.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        })
        .then(r => {
            console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', r.status);
            return r.text();
        })
        .then(text => {
            console.log('–°—ã—Ä–æ–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', text);
            
            try {
                const data = JSON.parse(text);
                console.log('–ü–∞—Ä—Å–∏–Ω–≥ JSON —É—Å–ø–µ—à–µ–Ω:', data);
                
                if (data.success) {
                    showResult(
                        '‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!<br><br>' +
                        '<strong>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + data.user.display_name + '!</strong><br>' +
                        'ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ' + data.user.id + '<br>' +
                        '–°—Ç–∞—Ç—É—Å: ' + data.user.status + '<br><br>' +
                        '<button onclick="showToken()">–ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–∫–µ–Ω</button> ' +
                        '<button onclick="checkToken()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω</button>',
                        'success'
                    );
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage
                    localStorage.setItem('speakup_token', data.token);
                    localStorage.setItem('speakup_user', JSON.stringify(data.user));
                    
                } else {
                    showResult('‚ùå –û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:', e);
                showResult('‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON. –û—Ç–≤–µ—Ç: ' + text.substring(0, 200), 'error');
            }
        })
        .catch(err => {
            console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', err);
            showResult('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + err.message, 'error');
        })
        .finally(() => {
            btn.textContent = btnText;
            btn.disabled = false;
        });
    });
    
    function showResult(msg, type) {
        const el = document.getElementById('result');
        el.innerHTML = msg;
        el.className = type;
        el.style.display = 'block';
        el.scrollIntoView();
    }
    
    function showToken() {
        const token = localStorage.getItem('speakup_token');
        if (token) {
            alert('–í–∞—à JWT —Ç–æ–∫–µ–Ω:\n\n' + token + 
                  '\n\n–≠—Ç–æ—Ç —Ç–æ–∫–µ–Ω –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ API —á–∞—Ç–∞.');
        } else {
            alert('–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –≤—Ö–æ–¥.');
        }
    }
    
    function checkToken() {
        const token = localStorage.getItem('speakup_token');
        if (!token) {
            alert('–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω');
            return;
        }
        
        alert('–§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º —à–∞–≥–µ.\n–¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω: ' + token.substring(0, 20) + '...');
    }
    
    window.onload = function() {
        const savedUser = localStorage.getItem('speakup_user');
        if (savedUser) {
            try {
                const user = JSON.parse(savedUser);
                document.getElementById('username').value = user.username;
            } catch(e) {}
        }
    }
    </script>
</body>
</html>
