<!DOCTYPE html>
<html>
<head>
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ SpeakUp</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #4a90e2; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #3a80d2; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ SpeakUp</h2>
        
        <form id="regForm">
            <div class="input-group">
                <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è *</label>
                <input type="text" id="username" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, alex123" required>
                <small style="color:#666;">3-32 —Å–∏–º–≤–æ–ª–∞, –±—É–∫–≤—ã/—Ü–∏—Ñ—Ä—ã/_</small>
            </div>
            
            <div class="input-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="–≤–∞—à@email.com" required>
            </div>
            
            <div class="input-group">
                <label>–ü–∞—Ä–æ–ª—å *</label>
                <input type="password" id="password" placeholder="–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" required>
            </div>
            
            <div class="input-group">
                <label>–û—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <input type="text" id="display_name" placeholder="–ö–∞–∫ –≤–∞—Å –±—É–¥—É—Ç –≤–∏–¥–µ—Ç—å">
            </div>
            
            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>
        
        <div id="result"></div>
        
        <p style="text-align:center; margin-top:20px;">
            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="login_form.html">–í–æ–π—Ç–∏</a>
        </p>
    </div>

    <script>
    document.getElementById('regForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const display_name = document.getElementById('display_name').value.trim() || username;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∏
        if (password.length < 6) {
            showResult('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
            return;
        }
        
        // –ö–Ω–æ–ø–∫–∞ "–∑–∞–≥—Ä—É–∑–∫–∞"
        const btn = document.querySelector('button');
        const btnText = btn.textContent;
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
        btn.disabled = true;
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ API
        fetch('api/auth/register.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, email, password, display_name})
        })
        .then(r => {
            console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', r.status);
            return r.text();
        })
        .then(text => {
            console.log('–°—ã—Ä–æ–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', text);
            
            try {
                const data = JSON.parse(text);
                
                if (data.success) {showResult(
                        '‚úÖ –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è!<br><br>' +
                        '<strong>–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ:</strong><br>' +
                        '–õ–æ–≥–∏–Ω: ' + data.user.username + '<br>' +
                        'Email: ' + data.user.email + '<br>' +
                        'ID: ' + data.user.id + '<br><br>' +
                        '<a href="login_form.html">–í–æ–π—Ç–∏ —Å–µ–π—á–∞—Å</a>',
                        'success'
                    );
                    document.getElementById('regForm').reset();
                } else {
                    showResult('‚ùå –û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:', e);
                showResult('‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON. –û—Ç–≤–µ—Ç: ' + text.substring(0, 200), 'error');
            }
        })
        .catch(err => {
            console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', err);
            showResult('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + err.message, 'error');
        })
        .finally(() => {
            btn.textContent = btnText;
            btn.disabled = false;
        });
    });
    
    function showResult(msg, type) {
        const el = document.getElementById('result');
        el.innerHTML = msg;
        el.className = type;
        el.style.display = 'block';
        el.scrollIntoView();
    }
    </script>
</body>
</html>
